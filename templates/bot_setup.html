{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Trading Bot Setup</h2>
            {% csrf_token %}

    <form id="botForm">
        <div class="input-group">
            <label for="bot_name">Bot Name:</label>
            <input type="text" id="bot_name" name="bot_name" value="{{ bot_name }}" required>
        </div>

        <div class="input-group">
            <label for="trading_pair">Trading Pair:</label>
            <input type="text" id="trading_pair" name="trading_pair" placeholder="e.g. BTC/USDC" value="{{ trading_pair }}" required>
        </div>

        <div class="input-group">
            <label><strong>Position Size Option:</strong></label>
            
            <div class="radio-container">
                <div class="radio-group">
                    <input type="radio" name="position_option" id="use_tradingview" value="true" checked>
                    <label for="use_tradingview">Let TradingView decide</label>
                </div>
        
                <div class="radio-group">
                    <input type="radio" name="position_option" id="enter_size" value="false">
                    <label for="enter_size">Enter position size in USD</label>
                </div>
            </div>
        </div>
        
        <div class="input-group">
            <label for="position_size"></label>
            <input type="number" id="position_size" name="position_size" placeholder="Enter amount" value="{{ position_size }}" disabled>
        </div>
        <div class="input-group">
            <label><strong>Bot Status:</strong></label>
            <div class="radio-container">
                <div class="radio-group">
                    <input type="radio" name="bot_status" id="active" value="true" checked>
                    <label for="active">Active Bot</label>
                </div>
        
                <div class="radio-group">
                    <input type="radio" name="bot_status" id="inactive" value="false">
                    <label for="inactive">Inactive Bot</label>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>Webhook Message:</label>
            <textarea id="webhook_message" readonly>{{ webhook_message }}</textarea>
        </div>

        <div class="input-group">
            <label>Webhook URL:</label>
            <input type="text" id="webhook_url" value="{{ webhook_url }}" readonly>
        </div>

        <button type="submit">Create Bot</button>
    </form>

    <p id="responseMessage"></p>
</div>
<link rel="stylesheet" href="{% static 'css/bot_setup.css' %}">
<script src="{% static 'js/bot_setup.js' %}"></script>
{% endblock %}
